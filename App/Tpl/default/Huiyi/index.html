<div id="content" style="height:750px">
			
				<div class="blocks" style="">
			<div class="block meeting" style="    min-height: 172px;">

                	<div class="div_title no_select">召开会议(有考勤)

                            </select> -->
                        </span>
                    </div>
								<div title="任务流程开始" class="taskflow">
								    <div class="col-sm-12">

										 <a href="{:U('task/add?type=101')}" class="btn  btn-danger">发起通知</a> <i class="fa fa-arrow-right"></i>

										  <a  class="btn  btn-default">参会人员收到</a>
								    </div>
								</div><!-- #任务流程结束 -->
                </div>               
            </div>
			
			<div class="block meeting" style="    min-height: 172px;">
            	<div class="main">
                	<div class="div_title no_select">召开会议(无考勤)
                    	<span>
                   			<!-- <select onChange="calenda.change()" id="calenda1">
                            </select> -->
                        </span>
                    </div>
								<div title="任务流程开始" class="taskflow">
								    <div class="col-sm-12">
									    <a  class="btn btn-lg  btn-success">会议召开AB式</a> :
										 <a href="{:U('task/add?type=101')}" class="btn  btn-danger">发起通知</a> <i class="fa fa-arrow-right"></i>

								    </div>

                </div>               
            </div>
           
			
            <div class="block email">
            	<div class="main">
                	<div class="div_title no_select">未召开会议 </div>
                	<ul>
                    	<volist name="task" id="vo">
						<li>
							{$vo.user_name} <a href="{:U('task/read')}?id={$vo.id}">{$vo.name} ({$vo.create_time|date='Y-m-d',###})</a></li>
                        </volist>
                    </ul>
                </div>
            </div> <!-- end block -->
            <div class="block email">
            	<div class="main">
                	<div class="div_title no_select">已召开会议 </div>
                	<ul>
                    	<volist name="task_done" id="vo">
						<li>
							{$vo.user_name} <a href="{:U('task/read')}?id={$vo.id}">{$vo.name} ({$vo.create_time|date='Y-m-d',###})</a></li>
                        </volist>
                    </ul>
                </div>
            </div> <!-- end block -->
            
         </div>
			</div>
