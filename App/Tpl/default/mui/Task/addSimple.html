	<body class="addsimple" onload="" style="">
		
<form method='post' id="form_data" name="form_data" enctype="multipart/form-data" class="well form-horizontal" >
	<input type="hidden" id="ajax" name="ajax" value="0">
	<input type="hidden" id="add_file" name="add_file">
	<input type="hidden" id="executor" name="executor" value="{$vo.executor}">	
	<input type="hidden" id="opmode" name="opmode" value="add">

	<div class="form-group">
		<input class="form-control" type="text" id="type" name="type" value="{$type}" >
		<label class="col-sm-2 control-label" for="name">标题：</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" id="name" name="name" value="{$name}"  check="require" msg="请输入文件名">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="name">谁来执行：</label>
		<div class="col-sm-10">
			<div id="actor_wrap" class="inputbox">
				<a class="pull-right btn btn-link text-center" onclick="popup_actor();"><i class="fa fa-user"></i> </a>
				<div class="wrap" >

					<span class="address_list">
					<volist name="user" id="vo">
					<span data="{$vo.id}" id="{$vo.id}"><nobr><b title="{$vo.id}">{$vo.name}</b><a class="del" title="删除"><i class="fa fa-times"></i></a></nobr></span>
					</volist>
					</span>
					<span class="text" >
						<input class="letter" type="text"  >
					</span>
				</div>
				<div class="search dropdown ">
					<ul class="dropdown-menu"></ul>
				</div>
			</div>
		</div>
	</div>	
	<div class="form-group">
		<label class="col-sm-2 control-label" for="expected_time">期望完成时间：</label>
		<div class="col-sm-10">
			<input class="input-date-time" type="text" id="expected_time" name="expected_time" value="{$vo.expected_time}" >
		</div>
	</div>	
	<div class="form-group">
		<label class="col-sm-2 control-label" for="content">任务说明：</label>
		<div class="col-xs-10">
			<textarea class="editor" id="content" name="content" style="width:100%;height:300px;" check="require" msg="请输入内容">{$vo.content}</textarea>
		</div>
	</div>


		
	<div class="form-group">
		<label class="col-sm-2 control-label" for="name">附件：</label>
		<div class="col-sm-10">
			{:W('File',array('add_file'=>$vo['add_file'],'mode'=>'add'))}
		</div>
	</div>
	<div class="action text-center" >
		<input class="btn btn- btn-success" type="button" value="提交" onclick="save();">
		<!-- <input class="btn btn- btn-default" type="button" value="取消" onclick="go_return_url();"> -->
	</div>
</form>

	<script type="text/javascript">
function open_url(URL,FORMAT)
		{
		//URL="/index.php?s=/Admin/Article1/detail/id/"+NOTIFY_ID+".html";
		myleft=(screen.availWidth-780)/2;
		mytop=100
		mywidth=780;
		myheight=500;
		if(FORMAT=="1")
		{
		myleft=0;
		mytop=0
		mywidth=screen.availWidth-10;
		myheight=screen.availHeight-40;
		}
		window.open(URL,"read_notify","height="+myheight+",width="+mywidth+",status=1,toolbar=no,menubar=no,location=no,scrollbars=yes,top="+mytop+",left="+myleft+",resizable=yes");
		}
