<layout name='Layout/ace_layout' />
<a onclick="window.history.back()" class="btn btn-sm btn-primary pull-left">返回</a>
{:W('PageHeader',array('name'=>'发布" '.$name.' "任务','search'=>'N'))}

<form method='post' id="form_data" name="form_data" enctype="multipart/form-data" class="well form-horizontal">
	<input type="hidden" id="ajax" name="ajax" value="0">
	<input type="hidden" id="add_file" name="add_file">
	<input type="hidden" id="executor" name="executor" value="{$vo.executor}">	
	<input type="hidden" id="opmode" name="opmode" value="add">
	
	<input class="form-control" type="hidden" id="type" name="type" value="{$type}" >

	<div class="form-group">
		<label class="col-sm-2 control-label" for="name">任务标题：</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" id="name" name="name" value="{$name}"   msg="请输入文件名">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="name">
			<eq name="type" value="101">
				参会人员：
			<else/>
				谁来执行：
			</eq>
		</label>
		<div class="col-sm-10">
			<div id="actor_wrap" class="inputbox">
				<a class="pull-right btn btn-link text-center" onclick="popup_actor();"><i class="fa fa-user"></i> </a>
				<div class="wrap" >

					<span class="address_list">
					<volist name="user" id="vo">
					<span data="{$vo.id}" id="{$vo.id}"><nobr><b title="{$vo.id}">{$vo.name}</b><a class="del" title="删除"><i class="fa fa-times"></i></a></nobr></span>
					</volist>
					</span>
					<span class="text" >
						<input class="letter" type="text"  >
					</span>
				</div>
				<div class="search dropdown ">
					<ul class="dropdown-menu"></ul>
				</div>
			</div>
		</div>
	</div>	
	<div class="form-group">
		<label class="col-sm-2 control-label" for="expected_time">
			<eq name="type" value="101">
				开会时间：
			<else/>
				期望完成时间：
			</eq>
			
			</label>
		<div class="col-sm-10">
			<input class="input-date-time" type="text" id="expected_time" name="expected_time" value="{$vo.expected_time}" >
		</div>
	</div>	
	<div class="form-group">
		<label class="col-sm-2 control-label" for="content">任务说明：</label>
		<div class="col-xs-10">
			<textarea class="editor" id="content" name="content" style="width:100%;height:300px;" >{$vo.content}</textarea>
		</div>
	</div>


		
	<div class="form-group">
		<label class="col-sm-2 control-label" for="name">附件：</label>
		<div class="col-sm-10">
			{:W('File',array('add_file'=>$vo['add_file'],'mode'=>'add'))}
		</div>
	</div>
	<div class="action text-center">
		<input class="btn btn-lg btn-success" type="button" value="保存" onclick="save();">
		<!-- <input class="btn btn-sm btn-default" type="button" value="取消" onclick="go_return_url();"> -->
	</div>
</form>
