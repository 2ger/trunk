<layout name='Layout/ace_layout' />

<div id="content" style="height:750px">
			
				<div class="blocks" style="left:0;  width: 100%;">
			<div class="block meeting" style="    height: 172px;
    width: 100%;">
            	<div class="main">
                	<div class="div_title no_select">发起任务
                    	<span>
                   			<!-- <select onChange="calenda.change()" id="calenda1">
                            </select> -->
                        </span>
                    </div>

								<div title="任务流程开始" style="padding-top:40px;clear:both">
								    <div class="col-sm-12">
									    <a  class="btn btn-lg  btn-success">会议记录</a> :
										 <a href="{:U('task/add?type=103')}" class="btn  btn-danger">发起任务</a> <i class="fa fa-arrow-right"></i>
										  <a  class="btn  btn-default">主任提交会议记录</a><i class="fa fa-arrow-right"></i>
										  <a  class="btn  btn-default">审核会议记录</a>
								    </div>
								</div><!-- #任务流程结束 -->
                </div>               
            </div>
          
			
            <div class="block email">
            	<div class="main">
                	<div class="div_title no_select">未完成 </div>
                	<ul>
                    	<volist name="task" id="vo">
						<li>
							{$vo.user_name} <a href="{:U('task/read')}?id={$vo.id}">{$vo.name} ({$vo.create_time|date='Y-m-d',###})</a></li>
                        </volist>
                    </ul>
                </div>
            </div> <!-- end block -->
            <div class="block email">
            	<div class="main">
                	<div class="div_title no_select">已完成 </div>
                	<ul>
                    	<volist name="task_done" id="vo">
						<li>
							{$vo.user_name} <a href="{:U('task/read')}?id={$vo.id}">{$vo.name} ({$vo.create_time|date='Y-m-d',###})</a></li>
                        </volist>
                    </ul>
                </div>
            </div> <!-- end block -->
            
         </div>
			</div>
