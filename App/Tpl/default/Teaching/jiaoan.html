<layout name='Layout/ace_layout' />

<style type="text/css" media="screen">
td{cursor: pointer;}
</style>
<div id="content" style="height:750px">

				<div class="blocks" style="left:0;  width: 100%;">
					<div class="block email gong">
						<div class="main">
							<div class="div_title no_select">
								我的教案（公体）
								<span>请点击下面方格进行提交教案<!-- （绿：已审核、红：未审核、白：未提交） --></span>
							</div>
							
							<div title="任务流程开始" class="taskflow">
							    <div class="col-sm-12">
								    <a  class="btn btn-lg  btn-success" >教案</a> :
								 <eq name="isfa" value="1">
  										<a href="{:U('flow/read')}?id={$flowId}" class="btn {$btn21}">提交全年教案</a> 
  									<else/>
									 	<a href="{:U('flow/add')}?type=68" class="btn {$btn21}">提交全年教案</a> 
  								</eq>
									 <i class="fa fa-arrow-right"></i>
								<eq name="iswan" value="1">
									<a href="{:U('flow/read')}?id={$flowId}" class="btn {$btn22}">
									<else/>
									<a href="{:U('flow/read')}?id={$flowId}" class="btn {$btn22}">
								</eq>
  								  审核</a>
									 
							    </div>
							</div><!-- #任务流程结束 -->
							
							{:jiao_an(68)}
						</div>
					</div>
					



					<div class="block email zhuan">
						<div class="main">
							<div class="div_title no_select">
								我的教案(专业)
									<span>请点击下面方格进行提交教案<!-- （绿：已审核、红：未审核、白：未提交） --></span>
								</div>
								
								<div title="任务流程开始" class="taskflow">
								    <div class="col-sm-12">
									    <a  class="btn btn-lg  btn-success" >教案</a> :
									 <eq name="isfa" value="1">
	  										<a href="{:U('flow/read')}?id={$flowId}" class="btn {$btn21}">提交全年教案</a> 
	  									<else/>
										 	<a href="{:U('flow/add')}?type=68" class="btn {$btn21}">提交全年教案</a> 
	  								</eq>
										 <i class="fa fa-arrow-right"></i>
									<eq name="iswan" value="1">
										<a href="{:U('flow/read')}?id={$flowId}" class="btn {$btn22}">
										<else/>
										<a href="{:U('flow/read')}?id={$flowId}" class="btn {$btn22}">
									</eq>
	  								  审核</a>
									 
								    </div>
								</div><!-- #任务流程结束 -->
								
								{:jiao_an(85)}
						</div>
					</div>


			
				<div class="block work gong" id="switchdiv1" style="overflow: hidden; z-index: 3;">
						<div class="main">
							<div class="div_title1 no_select">
								<div class="switch_btn divBG2 divBG1">
									待办
								</div>
								<div class="switch_btn divBG2">
									等待中
								</div>
								<div class="switch_btn divBG2">
									完成任务
								</div>
							</div>

							<div class="worklist">
								<div class="wait switch_" style="z-index: 2; left: 0px; opacity: 1;">
									<ul>
										{$todo} 
									</ul>
								</div>
								<div class="already switch_" style="left: 771px; opacity: 0; z-index: 1;">
									<ul>
										{$doing} 
									</ul>
								</div>

								<div class="already switch_" style="left: 1000px; opacity: 0; z-index: 1;">
									<ul>
										{$done} 
									</ul>
								</div>
							</div>
						</div>
					</div>


				<div class="block work zhuan" id="switchdiv2" style="overflow: hidden; z-index: 3;">
						<div class="main">
							<div class="div_title1 no_select">
								<div class="switch_btn divBG2 divBG1">
									待办
								</div>
								<div class="switch_btn divBG2">
									等待中
								</div>
								<div class="switch_btn divBG2">
									完成任务
								</div>
							</div>

							<div class="worklist">
								<div class="wait switch_" style="z-index: 2; left: 0px; opacity: 1;">
									<ul>
										{$todo20} 
									</ul>
								</div>
								<div class="already switch_" style="left: 771px; opacity: 0; z-index: 1;">
									<ul>
										{$doing20} 
									</ul>
								</div>

								<div class="already switch_" style="left: 1000px; opacity: 0; z-index: 1;">
									<ul>
										{$done20}
									</ul>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
