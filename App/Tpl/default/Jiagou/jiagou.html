<script type="text/javascript">
	var mysort = {:get_dept_sort()};
	var myuid = {:get_user_id()};
	
	$("a").click(function(){
		var clicksort= $(this).attr("deptsort");
		var clickurl= $(this).attr("url");
		var clickuid= $(this).attr("uid");
		if (mysort < clicksort) {
			window.parent.location.href=clickurl;
		//	alert(clickurl);
		}else {
			if (myuid == clickuid) {
						//alert(clickuid+clickurl);
						window.parent.location.href=clickurl;
					}else {
						alert("权限不足！");
					}
		}
	})
</script>
