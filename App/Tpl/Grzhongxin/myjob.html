<layout name='Layout/ace_layout' />
<style type="text/css" media="screen">
	#sidebar{display:none;}
	.main-content{margin-left:0;}
	.sidebars{ min-width: 190px;float: left;}
.sidebars li a .menu-text{ font-size:16px!important;}
</style>
<div class="sidebars">				
	<ul id="left_menu" class="nav nav-list">
		<li class="active">
		<a  href="{:U('grzhongxin/index')}?id={$userlist['id']}" >
		<i class="fa fa-angle-right"></i><span class="menu-text">{$userlist['name']}个人中心</span></a>
		</li>
		<volist name="leftMenu" id="vo">
			<li class="node{$vo.type}">
				{:left_menu_status($vo['type'],$userlist['id'])}
			<!--<a href="{:U('grzhongxin/myjob')}?id={$userlist['id']}&tasktype={$vo.type}">
			<i class="fa fa-angle-right"></i><span class="menu-text">{$vo.name} </span></a>-->
			</li>
		</volist>
	</ul>
</div>
		<script type="text/javascript">
			$('document').ready(function(){
			//	alert('{$Think.get.tasktype}');
				$('#left_menu li').removeClass('active');
				$('.node{$Think.get.tasktype}').addClass('active');
			})
		</script>		
<div id="content" style="min-height:750px">
			<div class="blocks" style="left:0;  width: 100%;">
			<div class="block meeting">
            	<div class="main">
                	<div class="div_title no_select">{$username} 任务 </div>
          
          <div style="padding:20px 10px;">
		   {:show_bottons_status('task',$tasktype,$uid)}
						{:flow_bottons($tasktype)}			 
          </div>  
                </div>               
            </div>
            <div class="block email">
            	<div class="main">
                	<div class="div_title no_select">任务记录</div>
                	<ul>
	                  <volist name="task" id="vo">
						<li>【{$vo.user_name}】<a href="{:U('task/read')}?id={$vo.id}"
	 title=""><font color="#000000">{$vo.name} </font></a>&nbsp;{$vo.create_time|date='Y-m-d',###}
						</li>
	                </volist>
                 </ul>
                </div>
            </div>
            
         </div>
			</div>
