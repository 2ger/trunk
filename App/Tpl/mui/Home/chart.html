<div id="content" style="height:750px">

	                	<div class="div_title no_select">
	                		工作异常
	                		<span>更多</span> 
	                	</div>
						<canvas id="bara" style="height:250px !important;margin-top: 20px;" class="col-sm-12"></canvas>  
    <script>  
        var baraChartData = {  
            labels : [{$timeline}],  
            datasets : [ 
                {  
                    fillColor : "rgba(151,187,205,0.5)",  
                    strokeColor : "rgba(151,187,205,1)",  
                    pointColor : "rgba(151,187,205,1)",  
                    pointStrokeColor : "#fff",  
                    data : [{$results}]  
                }  
            ]  
        };  
  
      
        var ctx = document.getElementById("bara").getContext("2d");  
        var myNewChart = new Chart(ctx).Bar(baraChartData);  
        //new Chart(document.getElementById("bar").getContext("2d")).Bar(barChartData);  
    </script>
